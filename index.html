<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header-section">
            <h1 class="game-title">Etch A Sketch</h1>
        </header>
        <div class="grid"></div>
        <div class="selections-section">
            <button class="random-button">Random</button>   
            <div id="color-size-div">
                <input type="color" name="color-selection" class="color-selector" value="#000000">
                <select id="grid-size">
                    <option value="10">10x10</option>
                    <option value="20">20x20</option>
                    <option value="30">30x30</option>
                    <option value="40">40x40</option>
                    <option value="50">50x50</option>
                    <option value="60">60x60</option>
                    <option value="70">70x70</option>
                    <option value="80">80x80</option>
                    <option value="90">90x90</option>
                    <option value="100">100x100</option>
                </select>
                <button class="set-size-button">Set Size</button>
            </div>
            <button class="reset-button">Reset</button>
        </div>
    </div>

</body>

</html>
