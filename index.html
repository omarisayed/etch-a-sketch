<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header-section">
            <h1 class="game-title">Etch A Sketch</h1>
        </header>
        <div class="grid-container"></div>
        <div class="selections-section">
            <button class="erase-button">Erase</button>
            <div id="color-size-div">
                <div class="color-buttons">
                    <button class="black-button"></button>
                    <button class="rainbow-button"></button>
                </div>
                <div>
                    <input type="text" class="size-textbox" placeholder="Size of Board" value="16"
                        onchange="changeGridSize(value)" />
                    <button class="submit-button">Submit</button>
                </div>
            </div>
            <button class="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
